name: Python package CI

on:
  push:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.8

    - name: Install package
      run: 
        pip install --upgrade pip
        pip install unittest
        pip install pandas

    - name: Test package
      run: |
        pytest
